<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <ul class="user-list">
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face1.jpg" alt="제니 프로필 이미지" />
            <span class="status-dot online" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">제니, 온라인</span>
            <span class="tooltip-text" aria-hidden="true">제니, 온라인</span>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face2.jpg" alt="사나 프로필 이미지" />
            <span class="status-dot offline" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">사나, 오프라인</span>
            <span class="tooltip-text" aria-hidden="true">사나, 오프라인</span>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face3.jpg" alt="모모 프로필 이미지" width="64" height="64" />
            <span class="status-dot online" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">모모, 온라인</span>
            <span class="tooltip-text" aria-hidden="true">모모, 온라인</span>

        </figure>
      </li>
      <li>
        <figure>

            <span class="status-dot offline" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">혜리, 오프라인</span>
            <span class="tooltip-text" aria-hidden="true">혜리, 오프라인</span>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face5.jpg" alt="병덕 프로필 이미지" width="64" height="64" />
            <span class="status-dot offline" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">병덕, 오프라인</span>
            <span class="tooltip-text" aria-hidden="true">병덕, 오프라인</span>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face6.jpg" alt="정론 프로필 이미지" width="64" height="64" />
            <span class="status-dot online" aria-hidden="true"></span>
          </div>
          <figcaption>
            <span class="sr-only">정론, 온라인</span>
            <span class="tooltip-text" aria-hidden="true">정론, 온라인</span>
          </figcaption>
        </figure>
      </li>
      <li>
        <figure>
          <div class="user-profile-wrapper">
            <img src="./images/face7.jpg" alt="동철 프로필 이미지" width="64" height="64" />

          </div>
          <figcaption>
            <span class="sr-only">태규, 온라인</span>

  </body>
</html>
