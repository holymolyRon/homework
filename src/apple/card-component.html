<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Component</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/card-component.css" />
  </head>
  <body>
    <!-- 카드 컴포넌트 -->
    <article class="card">
      <div class="card-content">
        <h1 class="card-title">iPad Pro</h1>

        <div class="card-desc">
          <p>놀라우지만치 얇다</p>
          <p>엄청나게 강력하다.</p>
        </div>

        <p class="card-muted">출시일 추후 공개</p>

        <div class="card-actions">
          <a href="/" class="card-detail" target="_blank" rel="noopener noreferrer">더 알아보기</a>
          <a href="/" class="card-price" target="_blank" rel="noopener noreferrer">가격 보기</a>
        </div>
      </div>

      <div class="card-img iPadPro"></div>
    </article>
  </body>
</html>
